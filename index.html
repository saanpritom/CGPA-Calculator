		<script type="text/javascript">
			function cgpa()
			{
				var subject= [];
				var credit1= [];
				var credit2= [];
				var lab= [];
				var i,j,totalsubpoint=0,totallabpoint=0,totalcredit=0,totalpoint=0,temp=1,totalcredit1=0,totalcredit2=0,gpa=0;
				for(i=1;i<=5;i++)
				{
					subject[i]= parseFloat(document.getElementById("sub"+i).value);
				}
				for(i=1;i<=5;i++)
				{
					lab[i]= parseFloat(document.getElementById("lab"+i).value);
				}
				for(i=1;i<=5;i++)
				{
					credit1[i]= parseFloat(document.getElementById("crd"+i).value);
					if(credit1[i])
					{
						totalcredit1=totalcredit1+credit1[i];
					}
				}
				i=6;
				for(j=1;j<=5;j++)
				{
					credit2[j]= parseFloat(document.getElementById("crd"+i).value);
					if(credit2[j])
					{
						totalcredit2=totalcredit2+credit2[j];
					}
					i++;
				}
				for(i=1;i<=5;i++)
				{
					if(subject[i] && credit1[i])
					{
						temp=subject[i]*credit1[i];
						totalsubpoint=totalsubpoint+temp;
					}
				}
				for(i=1;i<=5;i++)
				{
					if(lab[i] && credit2[i])
					{
						temp=lab[i]*credit2[i];
						totallabpoint=totallabpoint+temp;
					}
				}
				totalcredit=totalcredit1+totalcredit2;
				totalpoint=totalsubpoint+totallabpoint;
				gpa=totalpoint/totalcredit;
				result.innerHTML= "CGPA is <b style='color:red;'>" + gpa.toFixed(2) +"</b> out of 4";
			}
			
		</script>
